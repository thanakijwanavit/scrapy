    <script type="text/javascript" language="javascript">
        
        document.onkeydown = function (event) {
            var iAcceptKeyPress = true;
            var iKeyCode = (event.which) ? event.which : event.keyCode;
            if (iKeyCode == KeyCode._Enter) {
                var iEle_Focused = document.activeElement;
                var iTxUsr = FindObject('cTxUserName');
                var iTxPwd = FindObject('cTxPassword');
                var iBtnLogin = FindObject('cBtnLogin');
                if (iEle_Focused == iTxUsr) {
                    iAcceptKeyPress = false;
                    iTxPwd.focus();
                }
                else if (iEle_Focused == iTxPwd){// || iEle_Focused == iChkBox) {
                    iAcceptKeyPress = false;
                    iBtnLogin.focus();
                    iBtnLogin.click();
                }

                return iAcceptKeyPress;
            }
        }

    </script>
